<div class="container tmargin2"><h1 translate=SIGN_UP></h1><form name=signupForm ng-submit="signupForm.$valid && userCtrl.addUser()" novalidate><div class="row tmargin2"><div class="col-md-6 col-lg-6"><fieldset class=form-group id=inputFirstNameFormGroup><label for=inputFirstName translate=FIRST_NAME></label><input class=form-control id=inputFirstName placeholder="{{ 'ENTER_YOUR_FIRST_NAME' | translate }}" ng-model=userCtrl.user.firstName required></fieldset></div></div><div class="row tbmargin"><div class="col-md-6 col-lg-6"><fieldset class=form-group id=inputLastNameFormGroup><label for=inputLastName translate=LAST_NAME></label><input class=form-control id=inputLastName placeholder="{{ 'ENTER_YOUR_LAST_NAME' | translate}}" ng-model=userCtrl.user.lastName required></fieldset></div></div><div class="row tbmargin"><div class="col-md-4 col-lg-4"><fieldset class=form-group id=inputEmailFormGroup><label for=inputEmail translate=EMAIL_ADDRESS></label><input type=email class=form-control id=inputEmail placeholder="{{ 'ENTER_YOUR_EMAIL_ADDRESS' | translate}}" ng-model=userCtrl.user.emailAddress required></fieldset></div></div><div class="row tbmargin"><div class="col-md-3 col-lg-3"><fieldset class=form-group id=inputPasswordFormGroup><label for=inputPassword translate=PASSWORD></label><input name=password type=password class=form-control id=inputPassword ng-model=userCtrl.user.password ng-minlength=8 required> <span ng-show=signupForm.password.$error.minlength>minimum length is 8</span></fieldset></div></div><div class="row tbmargin"><div class="col-md-3 col-lg-3"><fieldset class=form-group id=inputRepeatPasswordFormGroup><label for=inputRepeatPassword translate=REPEAT_PASSWORD></label><input type=password class=form-control id=inputRepeatPassword ng-model=userCtrl.user.repeatPassword ng-minlength=8 required></fieldset></div></div><div class="row tbmargin"><div class="col-md-3 col-lg-3"><fieldset class=form-group id=buttonsGroup><input ng-disabled=signupForm.$invalid class="btn btn-primary" type=submit value="{{ 'SUBMIT' | translate }}"></fieldset></div></div></form></div>
