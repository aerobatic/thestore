<!-- Carousel -->
<div class="container xymargin">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" ng-repeat="product in storeCtrl.products | orderBy:price:reverse" ng-hide="product.soldout" data-slide-to="{{$index}}" ng-class="{active: $index===0}"></li>
        </ol>
        <div class="carousel-inner xymargin">
            <div class="item"  ng-repeat="product in storeCtrl.products | orderBy:price" ng-hide="product.soldout" ng-class="{active: $index===0}">
                <div class="slide" style="background: url('{{product.images[0]}}')"></div>
                <a ng-href="#/products/{{product.id}}">
                    <div class="carousel-caption">
                        <h1>{{product.name}}</h1>
                        <p>{{product.description}}</p>
                    </div>
                </a>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>
<!-- End Container -->
<!-- End Carousel -->
