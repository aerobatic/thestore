<div class="gallery" ng-show="productCtrl.product.images.length">
    <div class="row img-wrap">
        <img class="col-lg-4 img-responsive" ng-src="{{productCtrl.product.images[gallery.current]}}"/>
    </div>
    <ul class="row img-thumbnails clearfix">
        <li class="col-lg-1 small-image pull-left thumbnail" ng-repeat="image in productCtrl.product.images">
            <img class="img-responsive img-thumbnail" ng-src="{{image}}" ng-click="gallery.setCurrent($index)"/>
        </li>
    </ul>
</div>
