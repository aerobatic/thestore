<html>
    <head>
        <link rel="shortcut icon" href="favicon.ico">
        <title>TheStore</title>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />                
        <!-- build:css css/thestore.min.css -->
        <link rel="stylesheet" href="css/thestore.css" />
        <!-- /build -->
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="storeApp">
        <site-header></site-header>
          
        <div>
            <div ng-view></div>
        </div>
        
        <site-footer></site-footer>
        
        <!-- jQuery, bootstrap  && angular js-->
        <script>
            function loadScriptFile(src) {
                document.write(unescape("%3Cscript src='" + src + "' %3E%3C/script%3E"));
            }
            loadScriptFile("//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js");
            if (window.jQuery) {
                loadScriptFile("//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js");
                loadScriptFile("//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular.min.js");
                loadScriptFile("//ajax.googleapis.com/ajax/libs/angularjs/1.2.22/angular-route.min.js");
            }
            else {
                loadScriptFile('vendor/jquery/dist/jquery.min.js');
                loadScriptFile('vendor/bootstrap/dist/js/bootstrap.min.js');                
                loadScriptFile('vendor/angular/angular.min.js');
                loadScriptFile('vendor/angular-route/angular-route.min.js');
            }                
        </script>
        
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- build:js js/thestore.min.js -->
        <script src="js/app.js"></script>
        <script src="js/product/product-controller.js"></script>
        <script src="js/product/product-detail-controller.js"></script>
        <script src="js/product/product-service.js"></script>
        <script src="js/user/user-controller.js"></script>
        <!-- /build -->
        
    </body>
</html>
