<!DOCTYPE html>

<html ng-app="storeApp">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico">
        <title ng-bind="storeTitle">TheStore</title>

        <!-- load bootstrap CSS from cdn -->
        <!-- build:[href] //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css -->
        <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
        <!-- /build -->

        <!-- build:css css/thestore.min.css -->
        <link rel="stylesheet" href="css/thestore.css" />
        <!-- /build -->

    </head>

    <body ng-controller="StoreController as storeCtrl">

        <site-header></site-header>
          
        <div>
            <div ng-view></div>
        </div>
        
        <site-footer></site-footer>

        <!-- load vendor JS from cdn -->
        <!-- build:[src] //ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js -->
        <script src="vendor/jquery/dist/jquery.min.js" defer></script>
        <!-- /build -->
        <!-- build:[src] //maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js -->
        <script src="vendor/bootstrap/dist/js/bootstrap.min.js" defer></script>
        <!-- /build -->
        <!-- build:[src] //ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js -->
        <script src="vendor/angular/angular.min.js"></script>
        <!-- /build -->
        <!-- build:[src] //ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js -->
            <script src="vendor/angular-route/angular-route.min.js"></script>
        <!-- /build -->

        <!-- load local JS -->
        <!-- build:js js/vendors.js -->
            <script src="vendor/angular-translate/angular-translate.min.js" defer></script>
            <script src="vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js" defer></script>
        <!-- /build -->
        <!-- build:js js/thestore.min.js -->
            <script src="js/app.js" defer></script>
            <script src="js/product/product-service.js" defer></script>
            <script src="js/product/product-controller.js" defer></script>
            <script src="js/product/product-detail-controller.js" defer></script>
            <script src="js/user/user-controller.js" defer></script>
        <!-- /build -->

    </body>

</html>
