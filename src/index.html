<!DOCTYPE html>

<html ng-app="storeApp">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="favicon.ico">
        <title ng-bind="storeTitle">TheStore</title>

        <link rel="stylesheet" data-aero-build="release" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" data-aero-build="release" href="build/css/thestore.min.css" />

        <link rel="stylesheet" data-aero-build="debug" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" data-aero-build="debug" href="css/thestore.css" />
    </head>

    <body ng-controller="StoreController as storeCtrl">

        <site-header></site-header>

        <div>
            <div ng-view></div>
        </div>

        <site-footer></site-footer>

        <!-- load vendor JS from cdn -->
        <div data-aero-build="release">
          <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
          <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
          <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.min.js"></script>
          <script src="build/js/vendors.js"></script>
          <script src="build/js/thestore.min.js"></script>
        </div>

        <div data-aero-build="debug">
          <script src="vendor/jquery/dist/jquery.min.js" defer></script>
          <script src="vendor/bootstrap/dist/js/bootstrap.min.js" defer></script>
          <script src="vendor/angular/angular.min.js"></script>
          <script src="vendor/angular-route/angular-route.min.js"></script>

          <script src="vendor/angular-translate/angular-translate.min.js" defer></script>
          <script src="vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js" defer></script>
          <script src="vendor/angular-aerobatic/angular-aerobatic.js" defer></script>

          <script src="js/app.js" defer></script>
          <script src="js/templates.js" defer></script>
          <script src="js/product/product-service.js" defer></script>
          <script src="js/product/product-controller.js" defer></script>
          <script src="js/product/product-detail-controller.js" defer></script>
          <script src="js/user/user-controller.js" defer></script>
        </div>
    </body>
</html>
