<!-- Product list-group -->  
<div class="container list-group">
    <select ng-model="productCtrl.sortOrder" ng-options="so.value as so.label for so in productCtrl.productSort">
        <option value="">Sort Order</option>
    </select>
  <div class="list-group-item" ng-repeat="product in productCtrl.products | filter:query | orderBy:productCtrl.sortOrder" ng-hide="product.soldOut" ng-class="{odd: $odd}">
      <h3> <a href="#/products/{{product.id}}"><dfn>{{product.name}}</dfn></a> <em class="pull-right">{{product.price | currency}}</em></h3>
      <em>{{product.description}}</em>
  </div>
</div>
<!-- end listgroup -->
