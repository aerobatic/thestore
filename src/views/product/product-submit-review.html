
                            <p translate="SUBMIT_A_REVIEW"></p>
                            <form name="reviewForm" ng-submit="reviewForm.$valid && reviewCtrl.addReview(productDetailCtrl.product)" novalidate>
                                <blockquote ng-show="reviewCtrl.review.stars">
                                    <strong>{{reviewCtrl.review.stars}} Stars</strong>
                                    {{reviewCtrl.review.body}}
                                    <cite class="clearfix">-{{reviewCtrl.review.author}} on {{review.createdOn | date}}</cite>
                                </blockquote>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4">
                                        <fieldset class="form-group">
                                            <select ng-model="reviewCtrl.review.stars" class="form-control" ng-options="stars for stars in reviewCtrl.starSystem" title="Stars" required>
                                                <option value="" translate="RATE_THE_PRODUCT"></option>
                                            </select>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <fieldset class="form-group">
                                            <textarea ng-model="reviewCtrl.review.body" class="form-control" placeholder="{{ 'WRITE_A_SHORT_REVIEW' | translate }}" title="review" required></textarea>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4 col-md-4">
                                        <fieldset class="form-group">
                                            <input type="email" ng-model="reviewCtrl.review.author" class="form-control" placeholder="{{ 'AUTHOR_EMAIL_ADDRESS' | translate }}" title="author" required>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-3">
                                        <fieldset class="form-group">
                                            <input ng-disabled="reviewForm.$invalid" class="btn btn-primary pull-right" type="submit" value="{{ 'SUBMIT_REVIEW' | translate }}"/>
                                        </fieldset>
                                    </div>
                                </div>
                            </form>
